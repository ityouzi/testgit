		<script type="text/javascript">
			mui('body').on('tap', 'a', function() {
				document.location.href = this.href;
			});
			$(function() {
				//显示加载中
				$(".loader").css("display","block");
				var userid = localStorage.getItem("userId");
				var username = localStorage.getItem("username");
				var birthday = localStorage.getItem("birthday");				
			
				$.ajax({
					url: baseUrl + "/familyInf/relation/list?token=" + localStorage.token + "&user1=" + userid,
					type: "get",
					timeout:5000,
					success: function(result) {
						//隐藏加载中
						$(".loader").css("display","none");
						var fanhui = result.extend.result;
						if(result.code == 200) {
							mui.toast(JSON.stringify(fanhui));
						} else {
							console.log(JSON.stringify(fanhui));
							$(".userName").html(localStorage.username);
							
							$(".birthday").html(localStorage.birthday);
							$.each(fanhui, function(index, item) {																	
								var name=$("<div class='chengwei' style='font-size: 0.24rem;'></div>").append(item.userMsg.name);
//								var user2cw=$("<div class='chengwei'></div>").append(item.userMsg.user2cw);
								var birthday=$("<div class='chengwei' style='font-size: 0.18rem;'></div>").append(item.userMsg.birthday);
								var gen_box=$("<div class='gen-box' onclick='add1(this)'></div>").append(name,birthday).attr("name1",item.userMsg.userid);
								$('#d'+item.yl1).append(gen_box).css({"border-bottom":"1px solid #999999","margin-top":"0.2rem"});
							}) 
							
						}
					},
					error: function(e) {
						//隐藏加载中
						$(".loader").css("display","none");
						mui.toast(JSON.stringify(e));
					}
				})

			})
			//后代点击添加关系
			function add1(obj){
				var userid=obj.getAttribute("name1");
//				alert(userid);
				sessionStorage.setItem("userId",userid);
				var btnArray = ['修改', '添加','取消'];
                mui.confirm('选择关系修改，添加', '族谱', btnArray, function(e) {
                    if (e.index == 1) {
                        location.href="relation.html";
                    }
                    if(e.index == 0){                    	
                        location.href="xiugai.html";
                    }
                    if(e.index == 2){
//                  	location.href="Genealogy.html";
						location.reload();
                    }
                })				
				
			}
			
			
			//点击添加关系
			function add2(obj){
				var userid = localStorage.getItem("userId");
//				alert(userid);
				sessionStorage.setItem("userId",userid);	
				var btnArray = ['修改', '添加','取消'];
                mui.confirm('选择关系修改，添加', '族谱', btnArray, function(e) {
                    if (e.index == 1) {
                        location.href="relation.html";
                    }
                    if (e.index == 0){                      
                        location.href="xiugai.html";
                    }
                    if (e.index == 2){
//                  	location.href="getjinianri.html";
						location.reload();
                    }
                })

				
				
				
			}
